function showInfo (bank,note) {
	if (typeof bank == 'undefined') bank = currentBank;
	if (typeof note == 'undefined') note = currentNote;
	window.status = 'NOTE# ' + note + '     NOTE NAME: ' + Music.getNoteName (note) + '     BANK: ' + banks [bank].name + '     INSTRUMENT: ' + ((banks [bank].instruments [note] != '') ? banks [bank].instruments [note] : '-------');
}

function noteInfo (octaveNo,noteOffset) {
	currentNote = octaveNo * 12 + noteOffset;
	showInfo ();
}

function stopPreview () {
	stub.noteOff (1);
}

function previewInstrument (bankNo,noteNo) {
	currentBank = bankNo;
	currentNote = noteNo;
	stub.noteOn (1,currentBank,currentNote+128,currentNote,127);
}

function instrumentOver (bankNo,noteNo) {
	stopPreview ();
	showInfo (bankNo,noteNo);
}

function instrumentOut () {
	stopPreview ();
	window.status = '';
}

function keyOver (octaveNo,noteOffset) {
	stopPreview ();
	noteInfo (octaveNo,noteOffset);
}

function setNote (octaveNo,noteOffset) {
	stopPreview ();
	currentNote = octaveNo * 12 + noteOffset;
	stub.noteOn (1,currentBank,currentNote+128,currentNote,127);
	showInfo ();
}

function bank (name,instruments) {
	this.name = name;
	this.instruments = instruments;
}

function generateList () {
	docHandle = parent.indexList.document;
	docHandle.open ('text/html');
	docHandle.writeln (
		'<HTML><HEAD><TITLE>Beatnik Player Authoring Reference: Percussion Map (list)</TITLE></HEAD>' +
		'<BODY BGCOLOR=FFFFFF TEXT=000000 LINK=000000 VLINK=000000><CENTER>' +
		'<TABLE WIDTH=100% BGCOLOR=EEEEEE BORDER=0 CELLSPACING=1 CELLPADDING=1>' +
		'<TR BGCOLOR=CCCCDD ALIGN=CENTER>' +
		'<TD><B>Note#</B></TD>' +
		'<TD><B>Note Name</B></TD>'
	);
	for (bankNo = 1; bankNo <= banks.length; bankNo++)
		docHandle.writeln ('<TD><B>' + banks [bankNo - 1].name + ' (' + (bankNo - 1) + ')</B></TD>')
	;
	docHandle.writeln ('</TR>');
	for (noteNo = 27; noteNo <= 95; noteNo++) {
		docHandle.writeln (
			'<TR>' +
			'<TD ALIGN=CENTER BGCOLOR=CCCCCC>' + noteNo + '</TD>' +
			'<TD ALIGN=CENTER BGCOLOR=CCCCCC>' + Music.getNoteName (noteNo) + '</TD>'
		);
		for (bankNo = 1; bankNo <= banks.length; bankNo++) {
			var bank = banks [bankNo - 1];
			docHandle.write ('<TD BGCOLOR=BBCCCC>');
			if (bank.instruments [noteNo] != null && bank.instruments [noteNo] != '') {
				docHandle.write ('<A HREF="javascript://" ONCLICK="parent.indexHeader.previewInstrument (' + (bankNo - 1) + ',' + noteNo + '); return false" ONMOUSEOVER="parent.indexHeader.instrumentOver (' + (bankNo - 1) + ',' + noteNo + '); return true" ONMOUSEOUT="parent.indexHeader.instrumentOut (); return true">' + instruments [noteNo] + '</A>');
			} else {
				docHandle.writeln ('<FONT COLOR=666666>empty</FONT>');
			}
			docHandle.writeln ('</TD>');
		}
		docHandle.writeln ('</TR>');
	}
	docHandle.writeln (
		'</TABLE>' +
		'</CENTER></BODY></HTML>'
	);
	docHandle.close ();
}
