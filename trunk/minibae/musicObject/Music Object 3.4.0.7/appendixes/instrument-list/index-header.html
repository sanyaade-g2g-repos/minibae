stub = new Music ();
stub.setMonophonic (1,true);

var
	currentNote = 60,
	currentBank = 0,
	currentInstrument = 0
;

function showInfo (bankNo,instrumentNo,noteNo) {
	window.status = 'BANK: ' + banks [bankNo].name + '     INSTRUMENT# ' + instrumentNo + '     INSTRUMENT NAME: ' + ((banks [bankNo].instruments [instrumentNo] != '') ? banks [bankNo].instruments [instrumentNo] : '-- empty --') + '     NOTE# ' + noteNo + '     NOTE NAME: ' + Music.getNoteName (noteNo);
}

function stopPreview () {
	stub.noteOff (1);
}

function previewInstrument (bankNo,instrumentNo) {
	currentBank = bankNo;
	currentInstrument = instrumentNo;
	stub.noteOn (1,currentBank,currentInstrument,currentNote,127);
}

function instrumentOver (bankNo,instrumentNo) {
	stopPreview ();
	showInfo (bankNo,instrumentNo,currentNote);
}

function instrumentOut () {
	stopPreview ();
	window.status = window.defaultStatus;
}

function keyOver (octaveNo,noteOffset) {
	stopPreview ();
	showInfo (currentBank,currentInstrument,octaveNo * 12 + noteOffset);
}

function setNote (octaveNo,noteOffset) {
	stopPreview ();
	currentNote = octaveNo * 12 + noteOffset;
	stub.noteOn (1,currentBank,currentInstrument,currentNote,127);
	showInfo (currentBank,currentInstrument,currentNote);
}

function bank (name,instruments) {
	this.name = name;
	this.instruments = instruments;
}

function generateList () {
	docHandle = parent.indexList.document;
	docHandle.open ('text/plain');
	docHandle.writeln (
		'<HTML><HEAD><TITLE>Beatnik Player Authoring Reference: Instrument List (list)</TITLE></HEAD>' +
		'<BODY BGCOLOR=FFFFFF TEXT=000000 LINK=000000 VLINK=000000><CENTER>' +
		'<TABLE WIDTH=100% BGCOLOR=EEEEEE BORDER=0 CELLSPACING=1 CELLPADDING=1>' +
		'<TR BGCOLOR=CCCCDD ALIGN=CENTER>' +
		'<TD><B>Program#</B></TD>'
	);
	for (bankNo = 1; bankNo <= banks.length; bankNo++)
		docHandle.writeln ('<TD><B>' + banks [bankNo - 1].name + '</B></TD>')
	;
	docHandle.writeln ('</TR>');
	for (var instrumentNo = 0; instrumentNo <= 254; instrumentNo++) {
		if (instrumentNo == 128)
			docHandle.writeln ('<TR><TD COLSPAN=3><B>Program Numbers Above 127:</B><P>MIDI program change messages only allow a program number range of 0-127 and so, the program numbers listed below cannot be used by composers inside MIDI sequences. They can, however, be used by Web authors using the extended variations of the <B>noteOn</B> and <B>playNote</B> methods that take <B>BankNumber0to2</B> and <B>ProgramNumber0to255</B> parameters.</P></TD></TR>')
		;
		docHandle.writeln ('<TR><TD ALIGN=CENTER BGCOLOR=CCCCCC>' + instrumentNo + '</TD>');
		for (bankNo = 1; bankNo <= banks.length; bankNo++) {
			var bank = banks [bankNo - 1];
			docHandle.write ('<TD BGCOLOR=BBCCCC>');
			if (bank.instruments [instrumentNo] != null && bank.instruments [instrumentNo] != '') {
				docHandle.write (
					'<A HREF="javascript://" ONCLICK="parent.indexHeader.previewInstrument (' + (bankNo - 1) +
					',' + instrumentNo + '); return false" ONMOUSEOVER="parent.indexHeader.instrumentOver (' + (bankNo - 1) +
					',' + instrumentNo + '); return true" ONMOUSEOUT="parent.indexHeader.instrumentOut (); return true">' +
					bank.instruments [instrumentNo] + '</A>'
				);
			} else {
				docHandle.writeln ('<FONT COLOR=666666>empty</FONT>');
			}
			docHandle.writeln ('</TD>');
		}
		docHandle.writeln ('</TR>');
	}
	docHandle.writeln (
		'</TABLE>' +
		'</CENTER></BODY></HTML>'
	);
	docHandle.close ();
}
